<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="video.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player by Maxime Doaw</title>
   <!-- These 3 links are only for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span class="time">00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
              <li class="option left">
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" min="0"  max="1" step="any">
                <div class="video-timer">
                    <p class="current-time">00:00</p>
                    <p class="separator">/</p>
                    <p class="video-duration">00:00</p>
                </div>

              </li>
              <li class="option center">
                <button class="skip-backward"><i class="fas fa-backward"></i></button>
                <button class="play-pause"><i class="fas fa-play"></i></button>
                <button class="skip-forward"><i class="fas fa-forward"></i></button>
  
            </li>
              <li class="option right">
                <div class="playback-content">
                       <button class="playback-speed">
                    <span class="material-symbols-rounded">slow_motion_video</span>
                </button>
                </div>
             
                <ul class="speed-option">
                    <li>2x</li>
                    <li>1.5x</li>
                    <li class="active">Normal</li>
                    <li>0.75x</li>
                    <li>0.5x</li>
                </ul>
                <button class="pic-in-pic">
                    <span class="material-icons">picture_in_picture_alt</span>
                </button>     

                <button class="fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </button>   
              </li>

            </ul>
        </div>
        <video src="My_Dress-Up_Darling_Season_2_-_Official_Teaser(360p).mp4" ></video>
    </div>
    <script src="video.js"></script>
</body>
</html>
